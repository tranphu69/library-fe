<div class="container">
  <form [formGroup]="roleFormFilter">
    <div>
      <app-base-input
        maxlength="100"
        formControlName="name"
        placeholder="Nhập tên vai trò"
        [matAutocomplete]="auto"
        label="Tên vai trò"
      >
      </app-base-input>
      <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let item of suggestions$ | async" [value]="item">
          {{ item }}
        </mat-option>
      </mat-autocomplete>
    </div>
    <mat-form-field>
      <mat-select formControlName="action" placeholder="Chọn trạng thái">
        <mat-option *ngFor="let action of actions" [value]="action.value">
          {{ action.label }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <mat-select formControlName="permissions" placeholder="Chọn các quyền thao tác" multiple>
        <mat-option *ngFor="let listPermission of listPermissions" [value]="listPermission.id">
          {{ listPermission.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <button matButton class="btn-new btn-red" (click)="onFilter()">Tìm kiếm</button>
  </form>
  <div class="action">
    <button *ngIf="listSelect.length > 0" matButton class="btn-new btn-red" (click)="onDelete()">
      Xóa
    </button>
    <button matButton class="btn-new" (click)="onExport()">
      <img src="assets/icons/download-cloud.svg" alt="Download icon" width="24" height="24" />
      Tải xuống
    </button>
    <button matButton class="btn-new" (click)="onOpenImport()">
      <img src="assets/icons/upload-cloud.svg" alt="Upload icon" width="24" height="24" />
      Tải lên
    </button>
    <button matButton class="btn-new btn-red" (click)="onCreate()">Tạo mới</button>
  </div>
</div>
