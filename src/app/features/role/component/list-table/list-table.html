<div class="table-wrapper" style="position: relative">
  <div class="table-scroll">
    <table
      mat-table
      [dataSource]="matDataSource"
      matSort
      (matSortChange)="onSortChange($event)"
      class="mat-elevation-z8 fixed-table"
    >
      <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef [style.width.px]="58" class="fixed-col">
          <mat-checkbox
            (change)="$event ? toggleAllRows() : null"
            [checked]="selection.hasValue() && isAllSelected()"
            [indeterminate]="selection.hasValue() && !isAllSelected()"
            color="primary"
          >
          </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row" [style.width.px]="58" class="fixed-col">
          <mat-checkbox
            (click)="$event.stopPropagation()"
            (change)="$event ? toggleRow(row) : null"
            [checked]="selection.isSelected(row)"
            color="primary"
          >
          </mat-checkbox>
        </td>
      </ng-container>
      <ng-container *ngFor="let column of columnConfig" [matColumnDef]="column.key">
        <th mat-header-cell *matHeaderCellDef [style.width.px]="column.width" class="fixed-col">
          <ng-container *ngIf="column.sortable; else noSort">
            <span [mat-sort-header]="column.key" arrowPosition="after">{{ column.label }}</span>
          </ng-container>
          <ng-template #noSort>
            {{ column.label }}
          </ng-template>
        </th>
        <td
          mat-cell
          *matCellDef="let element"
          [style.width.px]="column.width"
          class="fixed-col"
          [matTooltip]="element[column.key] || ''"
          matTooltipPosition="above"
          matTooltipShowDelay="500"
          matTooltipHideDelay="100"
        >
          {{ element[column.key] | truncate : 20 }}
        </td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef [style.width.px]="100" class="fixed-col">Thao tác</th>
        <td mat-cell *matCellDef="let row" [style.width.px]="100" class="fixed-col">
          <button mat-icon-button [matMenuTriggerFor]="menu" (click)="$event.stopPropagation()">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="onView(row)">
              <mat-icon>visibility</mat-icon>
              <span>Chi tiết</span>
            </button>
            <button mat-menu-item (click)="onEdit(row)">
              <mat-icon>edit</mat-icon>
              <span>Chỉnh sửa</span>
            </button>
            <button mat-menu-item (click)="onDelete(row)">
              <mat-icon color="warn">delete</mat-icon>
              <span>Xóa</span>
            </button>
          </mat-menu>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" [attr.colspan]="displayedColumns.length">Không có dữ liệu</td>
      </tr>
    </table>
  </div>
  <div *ngIf="loading" class="overlay">
    <mat-spinner diameter="50"></mat-spinner>
  </div>
  <mat-paginator
    [pageSizeOptions]="[5, 10, 20, 50]"
    [pageSize]="params.size"
    [pageIndex]="params.page"
    [length]="dataSource.result?.totalElements"
    showFirstLastButtons
    aria-label="Select page"
    (page)="onPaginatorChange($event)"
  >
  </mat-paginator>
</div>
