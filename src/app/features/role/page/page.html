<div class="container">
  <app-filter-table
    (openModalChange)="onModalChange($event)"
    [listPermissions]="listPermission"
    [params]="params()"
    [listSelect]="listSelect()"
    (paramsChange)="onParamsChange($event)"
    (onModalChangeImport)="onModalChangeImport($event)"
  >
  </app-filter-table>
  <app-list-table
    [loading]="isLoading()"
    [dataSource]="data()"
    [columnConfig]="columnConfig"
    [params]="params()"
    (paramsChange)="onParamsChange($event)"
    (openModalChange)="onModalChange($event)"
    (selectionChange)="onSelectionChange($event)"
    (onRecordChange)="onRecordChange($event)"
  >
  </app-list-table>
  <app-form-modal
    [isOpen]="isOpenModal()"
    [record]="record()"
    [params]="params()"
    [listPermissions]="listPermission"
    (openModalChange)="onModalChange($event)"
    (paramsChange)="onParamsChange($event)"
  ></app-form-modal>
  <app-import-modal
    (onModalChangeImport)="onModalChangeImport($event)"
    [isOpenImport]="isOpenImport()"
  ></app-import-modal>
</div>
