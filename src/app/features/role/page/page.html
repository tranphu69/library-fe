<div class="container">
  <app-list-table
    [loading]="isLoading()"
    [dataSource]="data()"
    [columnConfig]="columnConfig"
    [params]="params()"
    (paramsChange)="onParamsChange($event)"
    (openModalChange)="onModalChange($event)"
    (onRecordChange)="onRecordChange($event)"
  >
  </app-list-table>
  <app-form-modal
    [isOpen]="isOpenModal()"
    [record]="record()"
    [params]="params()"
    [listPermissions]="listPermission"
    (openModalChange)="onModalChange($event)"
    (paramsChange)="onParamsChange($event)"
  ></app-form-modal>
</div>
