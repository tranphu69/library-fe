<div class="main-layout">
  <div class="sidebar" [class.active]="isSidebarOpen()" (click)="toggleSidebar()" >
    <app-sidebar (menuSelect)="onMenuSelect($event)"></app-sidebar>
  </div>
  <div class="content">
    <app-header [toggleSidebar]="toggleSidebar" [title]="headerTitle()"></app-header>
    <div class="content-item">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
